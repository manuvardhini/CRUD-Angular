<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" plcaeholder="Ex:Manu" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" plcaeholder="Ex:A" formControlName="lastName">
      </mat-form-field>
</div>

<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="mail" plcaeholder="Ex:manu@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>

<div class="row">
    <mat-radio-group aria-label="Gender" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>  
</div>

<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
            <mat-option *ngFor="let val of education" [value]="val">  {{val}} 
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Ex:Google" formControlName="company">
    </mat-form-field>
</div>

<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput placeholder="Ex:4" type="number" formControlName="experience">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput placeholder="Ex:12" type="number" formControlName="package">
        <mat-hint>In Rupees</mat-hint>
    </mat-form-field>

</div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" 
    [disabled]="empForm.invalid || isSubmitting" 
    (click)="onFormSubmit()">
{{data ? 'Update' : 'Save'}}
</button></div>
</form>
